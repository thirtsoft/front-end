<div class="row">
    <div class="col-md-10 col-md-offset-2">
        <h2>Modifier Votre Mot de Passe</h2>
        <form #addUsernameForm="ngForm" name="form" (ngSubmit)="addUsernameForm.form.valid && onSubmit()">
            <div class="form-group">
                <label>Nom utilisateur</label>
                <input type="text" class="form-control" [(ngModel)]="formDataProfile.username" name="username" id="username" #username="ngModel" placeholder="Donner votre ancien nom d'utiisateur" required />
            </div>

            <div class="form-group">
                <label>Ancien Mot de Passe</label>
                <input type="password" class="form-control" [(ngModel)]="formDataProfile.oldPassword" name="oldPassword" id="oldPassword" #oldPassword="ngModel" placeholder="Donner votre ancien password" required />
            </div>

            <div class="form-group">
                <label>Nouveau Mot de Passe</label>
                <input type="password" class="form-control" [(ngModel)]="formDataProfile.newPassword" name="newPassword" id="newPassword" #newPassword="ngModel" placeholder="Donner votre nouveau password" required />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">
          <em class="fa fa-database"></em> Enregistrer</button
        >&nbsp;
        <button type="button" class="btn btn-danger ml-1">
          <em class="fa fa-close"></em> Fermer
        </button>
            </div>
        </form>
    </div>
</div>
